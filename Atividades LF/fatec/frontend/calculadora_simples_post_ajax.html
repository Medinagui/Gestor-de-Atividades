<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Calculadora Simples</title>
</head>
<body>
    <center>
        <form>
            Valor A: <input id="valorA" type="number" name="valorA" step="0.1" required/>
            <br>
            <br>
            Valor B: <input id="valorB" type="number" name="valorB" step="0.1" required/>
            <br>
            <br>
            <button id="btnCalcular" type="button" class="btn btn-primary">Calcular</button>
        </form>

        <br>
        <br>
        <h3 id="resultado"></h3>
    </center>
</body>
<script>
    $( document ).ready(function() {
        $("#btnCalcular").click(function() {
            var vA = $("#valorA").val();
            var vB = $("#valorB").val();

            var parametros_requisicao = {
                method: 'POST',
                data: { 
                    valorA : vA,
                    valorB : vB,
                    operacao : '*'
                },
                url: '../backend/calculadora_simples_post.php'
            }

            $.ajax(
                parametros_requisicao
            ).done(function(resposta) {
                $("#resultado").text(resposta);
            });
        });
    });
</script>
</html>
