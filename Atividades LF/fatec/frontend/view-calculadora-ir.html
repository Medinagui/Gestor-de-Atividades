<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Imposto de Renda</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/calculadora-ir.css">
	<script src="js/calculadora-ir.js"></script>
</head>

<body>
<div class="container">
  <div class="row" style="height: 25%;">
  </div>
  <div class="row">
	<div class="col-6">		
		<div class="card text-center">
		  <div class="card-header bg-dark text-white">
			<b>Calculadora Imposto de Renda</b>
		  </div>
		  <div class="card-body">
			<form>
			<div class="form-group">				
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Salário</span>
				  </div>
				  <input id="salario" name="salario" type="number" class="form-control" aria-label="salario" aria-describedby="inputGroup-sizing-default" required>
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Contribuição INSS</span>
				  </div>
				  <input id="inss" name="inss" type="number" class="form-control" aria-label="inss" aria-describedby="inputGroup-sizing-default" required readonly>
				</div>
				<br>
				<a href="#" id="limpar" class="btn btn-dark">Limpar</a>
				<a href="#" id="calcular" class="btn btn-dark">Calcular</a>
			</div>
			</form>
		  </div>
		  <div class="card-footer bg-dark text-white text-muted">
			<h4><span id="sts" class=""><div id="resultado"></div></span></h4>
			<h4><span id="sts2" class=""><div id="resultado2"></div></span></h4>
		  </div>
		</div>
	</div>
	<div class="col-6">
		<table class="table table table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">Base de cálculo</th>
			  <th scope="col">Alíquota</th>
			  <th scope="col">Dedução</th>
			</tr>
		  </thead>
		  <tbody>
			<tr id="row1">
			  <td>de 0,00 até 1.903,98</td>
			  <td>isento</td>
			  <td>0,00</td>
			</tr>
			<tr id="row2">
			  <td>de 1.903,99 até 2.826,65</td>
			  <td>7,50%</td>
			  <td>142,80</td>
			</tr>
			<tr id="row3">
			  <td>de 2.826,66 até 3.751,05</td>
			  <td>15,00%</td>
			  <td>354,80</td>
			</tr>
			<tr id="row4">
			  <td>de 3.751,06 até 4.664,68</td>
			  <td>22,50%</td>
			  <td>636,13</td>
			</tr>
			<tr id="row5">
			  <td>a partir de 4.664,68</td>
			  <td>27,50%</td>
			  <td>869,36</td>
			</tr>
		  </tbody>
		</table>
	</div>
  </div>
</div>

</body>
</html>
